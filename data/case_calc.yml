add:
  int:
    datas:
      - [ 1, 1, 2 ]
      - [ 0.1, 0.1, 0.2]
      - [ 0, 0, 0 ]
      - [-0.1, -0.1, -0.2]
      - [ -1, -1, -2]
      - [ 'a', 'a', 'aa']
      - [ 'a', '$', 'a$']
    ids:
      - 1+1=2
      - 0.1+0.1=0.2
      - 0+0=0
      - (-0.1)+(-0.1)=-0.2
      - (-1)+(-1)=-2
      - a+a=aa
      - a+$=a$
  err:
    - ['a', 1, True]
div:
  int:
    datas:
      - [ 1, 1, 1 ]
      - [ 0.1, 0.1, 1]
      - [ 0, 1, 0 ]
      - [-0.1, -0.1, 1]
      - [ -1, -1, 1]
    ids:
      - "1\u00f71=1"
      - "0.1\u00f70.1=1"
      - "0\u00f71=0"
      - "(-0.1)\u00f7(-0.1)=1"
      - "(-1)\u00f7(-1)=1"
  err:
    - [ 'a', 'a', 'aa']
    - [ 'a', '$', 'a$']